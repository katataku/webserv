name: checker
on: [push, pull_request]
jobs:
  googletest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: compose-build # キャッシュしたいかも
        shell: bash
        run: docker-compose build -f ./docker/webserv/docker-compose.yml webserv
      - name: compose up
        shell: bash
        run: docker-compose -f ./docker/webserv/docker-compose.yml up -d
      - name: cpplint
        shell: bash
        run: docker-compose -f ./docker/webserv/docker-compose.yml exec -T webserv make lint
      - name: Googleテスト
        shell: bash
        run: docker-compose -f ./docker/webserv/docker-compose.yml exec -T webserv make test
